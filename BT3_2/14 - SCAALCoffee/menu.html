<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
td{
    text-align: right;
    display: block;    
}
table{
    width: 100%;
}
button{
    margin-top: 100px;
    
}
body{
    background-image: url(images/logo_globe_a.gif);
    background-position:right bottom;
    background-repeat: no-repeat;
    height: 100%;
    overflow: hidden;
}
html{
    height: 100%;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <button onclick="changeContent('ourstory.html')" type="button" >
                    <img src="images/btn_ourstory_up.gif" alt="Button Image">
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="productsMove()">
                    <img src="images/btn_products_up.gif" alt="Button Image">
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="thisweekMove()">
                    <img src="images/btn_thisweek_up.gif" alt="Button Image">
                </button>
            </td>
        </tr>
    </table>
    
    <script>
        function changeContent(url) {
          // Set the content frame's source to the specified URL
        parent.frames['content_frame'].location.href = url;
        }
    </script>
    
</body>
</html>
