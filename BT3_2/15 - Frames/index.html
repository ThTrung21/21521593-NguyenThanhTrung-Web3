<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d89265b0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frames</title>
   

</head>

    
    <frameset rows="15%,*">
        <frame src="pages/header.html" name = "header_frame">
        <frameset cols="20%,*">
        <frame src="menu.html" name="menu_frame">
        <frame src="pages/me.html" name="content_frame">
        </frameset>
        <noframes>Trình duyệt của bạn không hỗ trợ frame</noframes>
    </frameset> 
    

    <body>
        <base target="noidung">
        <div id="container">
            <header id="title">
                <h1>Bài tập ngôn ngữ HTML</h1>
            </header>
            <div class="topnav" id="myTopnav">
                <a href="#home" class="active">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <div class="dropdown">
                  <button class="dropbtn">Dropdown
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                  </div>
                </div>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
              </div>
              <nav id="menu">
                <a href="pages/me.html">Mẹ</a>
                <a href="pages/PhuQuoc/index.html">Phú Quốc</a>
                <a href="pages/DinhDangVanBan.html">Định dạng văn bản</a>
                <a
              </nav>

        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        </script>
    </body>

</html>
